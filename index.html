<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator | Filter Emails With iValidate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input placeholder="Enter your email to validate" type="email" id="email" required>
                <br><br>

                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results:</h2>
            <div id="resultCont">

            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; | EmailValidator.xyz | All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>

</html>
